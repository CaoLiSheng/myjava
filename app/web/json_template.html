<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>测试系统</title>
    <style>
        * {
            font-family: "Source Code Pro", "sans-serif";
        }

        a {
            text-align: center;
            width: 350px;
            padding: 5px 20px;
            cursor: default;
            border: 2px solid #a1a1a1;
            border-radius: 10px;
            -moz-border-radius: 10px; /* 老的 Firefox */
        }

        a:hover {
            background: #dddddd;
        }
    </style>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#send").click(function(e) {
                console.log(e);
                var url = $("#url").val();
                var postData = $("#data").val();
                alert(url + postData);
                $.ajax(url, {
                    type: "POST",
                    data: postData,
                    dataType: "text",
                    success: function (data, textStatus, jqXHR) {
                        console.log(data + "！！！" + textStatus + "！！！" + jqXHR);
                        $("#console").html(data);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert("有问题啦！！！" + jqXHR + "！！！" + textStatus + "！！！" + errorThrown);
                        alert(jqXHR.status);
                        alert(jqXHR.responseText);
                    }
                });
            });
        });
    </script>
</head>

<body>

<textarea id="url" rows="1" cols="80">/api/v1/</textarea>
<a id="send">send</a><br>
<textarea id="data" rows="5" cols="80"></textarea><br>
<textarea id="console" rows="5" cols="80" readonly></textarea>


</body>
</html>
